<svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 48 48">
  <!-- 容器组 -->
  <g transform="translate(24, 24)">
    <!-- 三个点的动画组 -->
    <g>
      <!-- 第一个点 -->
      <circle cx="0" cy="-10" r="3" fill="white">
        <animate
          attributeName="cy"
          values="-10;-20;10;-10"
          dur="2s"
          repeatCount="indefinite"
        />
        <animate
          attributeName="opacity"
          values="1;0.5;0;1"
          dur="2s"
          repeatCount="indefinite"
        />
      </circle>
      
      <!-- 第二个点 -->
      <circle cx="0" cy="-10" r="3" fill="white">
        <animate
          attributeName="cy"
          values="-10;-20;10;-10"
          dur="2s"
          begin="0.3s"
          repeatCount="indefinite"
        />
        <animate
          attributeName="opacity"
          values="1;0.5;0;1"
          dur="2s"
          begin="0.3s"
          repeatCount="indefinite"
        />
      </circle>
      
      <!-- 第三个点 -->
      <circle cx="0" cy="-10" r="3" fill="white">
        <animate
          attributeName="cy"
          values="-10;-20;10;-10"
          dur="2s"
          begin="0.6s"
          repeatCount="indefinite"
        />
        <animate
          attributeName="opacity"
          values="1;0.5;0;1"
          dur="2s"
          begin="0.6s"
          repeatCount="indefinite"
        />
      </circle>
    </g>
    
    <!-- 固定的向下小标 -->
    <path 
      d="M-4 5 L0 12 L4 5" 
      fill="none" 
      stroke="white" 
      stroke-width="2"
      opacity="0.8"
    />
  </g>
</svg>